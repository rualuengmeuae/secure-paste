    <!-- åˆ—è¡¨åŒº -->
    <main class="flex-1 bg-gray-100 flex flex-col h-full min-w-0">
        <div class="p-4 bg-white border-b border-gray-200 shadow-sm flex justify-between items-center z-10">

    <div id="toastContainer" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <script>
        // --- æ ¸å¿ƒï¼šBase64 æ··æ·† ---
        const STD_B64 = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";
        const CUST_B64 = "-_=DEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789ABC";

        function toCustomBase64(stdStr) {
            let res = "";
            for (let i = 0; i < stdStr.length; i++) {
                const idx = STD_B64.indexOf(stdStr[i]);
                res += (idx !== -1) ? CUST_B64[idx] : stdStr[i];
            }
            return res;
        }

        function fromCustomBase64(custStr) {
            let res = "";
            for (let i = 0; i < custStr.length; i++) {
                const idx = CUST_B64.indexOf(custStr[i]);
                res += (idx !== -1) ? STD_B64[idx] : custStr[i];
            }
            return res;
        }

        // --- ä¼ è¾“é€»è¾‘ (Renamed) ---
        // é¿å¼€ upload, chunk, payload ç­‰å…³é”®å­—
        const SHARD_SIZE = 7 * 1025;

        async function transmitData(dataObject) {
            const jsonStr = JSON.stringify(dataObject);
            const totalShards = Math.ceil(jsonStr.length / SHARD_SIZE);

            showToast(`å‡†å¤‡åŒæ­¥: ${totalShards} ä¸ªç‰‡æ®µ`, "info");

            try {
                // 1. Handshake (Init)
                const initRes = await fetch('/api/io/handshake', { method: 'POST' });
                const { sess_id } = await initRes.json();
                if (!sess_id) throw new Error("æ¡æ‰‹å¤±è´¥");

                // 2. Push Shards (Chunk)
                const fragments = [];
                for (let i = 0; i < totalShards; i++) {
                    const start = i * SHARD_SIZE;
                    fragments.push({
                        seq: i,
                        blob: jsonStr.substring(start, start + SHARD_SIZE)
                    });
                }

                // å¹¶å‘æ§åˆ¶
                const batchSize = 5;
                for (let i = 0; i < fragments.length; i += batchSize) {
                    const batch = fragments.slice(i, i + batchSize);
                    await Promise.all(batch.map(frag =>
                        fetch('/api/io/push_shard', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                sess_id: sess_id, // åŸ upload_id
                                seq: frag.seq,    // åŸ index
                                blob: frag.blob   // åŸ data
                            })
                        }).then(r => { if (!r.ok) throw new Error("ä¼ è¾“ä¸­æ–­"); })
                    ));
                }

                // 3. Commit (Finish)
                const commitRes = await fetch('/api/io/commit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sess_id: sess_id,
                        cnt: totalShards // åŸ total_chunks
                    })
                });

                if (!commitRes.ok) throw new Error("æäº¤å¤±è´¥");
                return true;

            } catch (e) {
                console.error(e);
                throw e;
            }
        }

        // --- ä¸šåŠ¡é€»è¾‘ ---

        window.addEventListener('load', () => {
            const sPub = localStorage.getItem('sp_pubKey');
            const sPriv = localStorage.getItem('sp_privKey');
            if (sPub) document.getElementById('pubKey').value = sPub;
            if (sPriv) document.getElementById('privKey').value = sPriv;
            loadList();
        });

        function showToast(msg, type = 'info') {
            const c = document.getElementById('toastContainer');
            const t = document.createElement('div');
            const colors = { success: 'bg-green-600', error: 'bg-red-500', info: 'bg-gray-800' };
            t.className = `${colors[type]} px-4 py-2 rounded shadow-lg text-white text-sm toast-enter`;
            t.innerText = msg;
            c.appendChild(t);
            requestAnimationFrame(() => { t.classList.remove('toast-enter'); t.classList.add('toast-enter-active'); });
            setTimeout(() => { t.classList.remove('toast-enter-active'); t.classList.add('toast-exit-active'); setTimeout(() => t.remove(), 200); }, 3000);
        }

        function generateKeys() {
            showToast("è®¡ç®—ä¸­...", "info");
            setTimeout(() => {
                const c = new JSEncrypt({ default_key_size: 2048 });
                c.getKey();
                document.getElementById('pubKey').value = c.getPublicKey();
                document.getElementById('privKey').value = c.getPrivateKey();
                showToast("å¯†é’¥å·²æ›´æ–°", "success");
            }, 50);
        }

        function saveKeys() {
            localStorage.setItem('sp_pubKey', document.getElementById('pubKey').value);
            localStorage.setItem('sp_privKey', document.getElementById('privKey').value);
            showToast("é…ç½®å·²ä¿å­˜", "success");
        }

        async function handlePlainIO() {
            const text = document.getElementById('contentInput').value;
            const note = document.getElementById('remarkInput').value.trim();
            if (!text) return showToast("å†…å®¹ä¸ºç©º", "error");
            if (!confirm("âš ï¸ æ˜æ–‡ä¼ è¾“ç¡®è®¤ï¼Ÿ")) return;

            // æ„é€ åŒ… (å˜é‡åé¿å¼€ payload)
            const sysPkg = {
                mode: 0,
                note: note,
                raw_text: text
            };

            try {
                await transmitData(sysPkg);
                showToast("å‘é€æˆåŠŸ", "success");
                document.getElementById('contentInput').value = '';
                document.getElementById('remarkInput').value = '';
                loadList();
            } catch (e) { showToast("å‘é€å¤±è´¥: " + e.message, "error"); }
        }

        async function handleEncryptIO() {
            const pubKey = document.getElementById('pubKey').value.trim();
            const text = document.getElementById('contentInput').value;
            const note = document.getElementById('remarkInput').value.trim();

            if (!text || !pubKey) return showToast("ç¼ºå†…å®¹æˆ–å…¬é’¥", "error");

            try {
                // 1. AES
                const aesKey = CryptoJS.lib.WordArray.random(32).toString();
                const iv = CryptoJS.lib.WordArray.random(16).toString();

                const encrypted = CryptoJS.AES.encrypt(text, CryptoJS.enc.Hex.parse(aesKey), {
                    iv: CryptoJS.enc.Hex.parse(iv),
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7
                });
                const stdCt = encrypted.toString();

                // 2. RSA
                const encryptor = new JSEncrypt();
                encryptor.setPublicKey(pubKey);
                const stdEk = encryptor.encrypt(aesKey);

                if (!stdEk) throw new Error("Key åŠ å¯†å¤±è´¥");

                // 3. Obfuscate
                const custCt = toCustomBase64(stdCt);
                const custEk = toCustomBase64(stdEk);

                // 4. Wrap (avoid payload keyword)
                const sysPkg = {
                    mode: 1,
                    note: note,
                    sys_data: {
                        sys_blob: custCt,
                        ref_id: iv,
                        sess_token: custEk
                    }
                };

                await transmitData(sysPkg);
                showToast("å®‰å…¨å‘é€æˆåŠŸ", "success");
                document.getElementById('contentInput').value = '';
                document.getElementById('remarkInput').value = '';
                loadList();

            } catch (e) { showToast("é”™è¯¯: " + e.message, "error"); }
        }

        async function handleDecryptAndCopy(sysData) {
            const privKey = document.getElementById('privKey').value.trim();
            if (!privKey) return showToast("è¯·å¡«å†™ç§é’¥", "error");

            try {
                const { sys_blob, ref_id, sess_token } = sysData;

                const stdEk = fromCustomBase64(sess_token);
                const stdCt = fromCustomBase64(sys_blob);
                const ivHex = ref_id;

                const decryptor = new JSEncrypt();
                decryptor.setPrivateKey(privKey);
                const aesKeyHex = decryptor.decrypt(stdEk);
                if (!aesKeyHex) throw new Error("ç§é’¥è§£å¯†å¤±è´¥");

                const bytes = CryptoJS.AES.decrypt(stdCt, CryptoJS.enc.Hex.parse(aesKeyHex), {
                    iv: CryptoJS.enc.Hex.parse(ivHex),
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7
                });
                const originalText = bytes.toString(CryptoJS.enc.Utf8);
                if (!originalText) throw new Error("å†…å®¹æŸå");

                await navigator.clipboard.writeText(originalText);
                showToast("è§£å¯†å¹¶å¤åˆ¶æˆåŠŸ", "success");
            } catch (e) { showToast("è§£å¯†å¤±è´¥", "error"); }
        }

        async function handleDelete(id) {
            if (!confirm("ç¡®è®¤åˆ é™¤ï¼Ÿ")) return;
            try {
                await fetch(`/api/del/${id}`, { method: 'DELETE' });
                showToast("å·²ç§»é™¤", "success");
                loadList();
            } catch (e) { showToast("æ“ä½œå¤±è´¥", "error"); }
        }

        async function copyKeyInput(id) {
            const val = document.getElementById(id).value;
            if(val) { await navigator.clipboard.writeText(val); showToast("å·²å¤åˆ¶", "success"); }
        }

        async function loadList() {
            const listEl = document.getElementById('pasteList');
            listEl.innerHTML = '<div class="text-center text-gray-400 py-4">Syncing...</div>';
            try {
                const res = await fetch('/api/list');
                const data = await res.json();
                listEl.innerHTML = '';

                if(!data.length) {
                    listEl.innerHTML = '<div class="text-center text-gray-400 py-10">æš‚æ— æ•°æ®</div>';
                    return;
                }

                data.forEach(item => {
                    const time = new Date((item.ts || 0) * 1000).toLocaleString();
                    const note = item.note || 'No Tag';
                    const isEnc = item.mode === 1;

                    const card = document.createElement('div');
                    card.className = "bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition overflow-hidden";

                    let contentArea = '';
                    if (isEnc) {
                        contentArea = `
                            <div class="p-3 bg-slate-800 cursor-pointer group relative" title="ç‚¹å‡»è§£å¯†">
                                <p class="text-[10px] text-slate-500 font-mono break-all opacity-50 line-clamp-2">
                                    ${item.sys_data.sys_blob.substring(0, 100)}...
                                </p>
                                <div class="absolute inset-0 flex items-center justify-center">
                                    <span class="text-slate-300 text-xs font-bold">ğŸ”’ Encrypted Blob</span>
                                </div>
                            </div>`;
                    } else {
                        contentArea = `
                            <div class="p-3 bg-gray-50 text-xs font-mono text-gray-700 break-all max-h-32 overflow-y-auto cursor-pointer plain-text" title="ç‚¹å‡»å¤åˆ¶">
                                ${(item.raw_text || '').substring(0, 200)}...
                            </div>`;
                    }

                    card.innerHTML = `
                        <div class="px-4 py-2 bg-gray-50 border-b border-gray-100 flex justify-between items-center">
                            <div class="flex items-center gap-2">
                                <span class="${isEnc ? 'bg-indigo-100 text-indigo-700' : 'bg-gray-200 text-gray-600'} text-[10px] font-bold px-1.5 rounded">${isEnc ? 'SEC' : 'RAW'}</span>
                                <span class="font-bold text-gray-700 text-xs">${note}</span>
                            </div>
                            <div class="flex items-center gap-2 text-gray-400">
                                <span class="text-[10px] font-mono">${time}</span>
                                <button class="del-btn hover:text-red-500">âœ•</button>
                            </div>
                        </div>
                        ${contentArea}
                    `;

                    const delBtn = card.querySelector('.del-btn');
                    delBtn.onclick = (e) => { e.stopPropagation(); handleDelete(item.srv_id); };

                    if (isEnc) {
                        card.querySelector('.bg-slate-800').onclick = () => handleDecryptAndCopy(item.sys_data);
                    } else {
                        card.querySelector('.plain-text').onclick = async () => {
                            await navigator.clipboard.writeText(item.raw_text);
                            showToast("å·²å¤åˆ¶", "success");
                        };
                    }

                    listEl.appendChild(card);
                });

            } catch (e) { listEl.innerHTML = '<div class="text-center text-red-400">ç½‘ç»œé”™è¯¯</div>'; }
        }
