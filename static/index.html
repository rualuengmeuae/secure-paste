    <script>
        // --- é€»è¾‘éƒ¨åˆ† ---

        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');

            const styles = {
                success: 'bg-green-600 text-white shadow-green-200',
                error: 'bg-red-500 text-white shadow-red-200',
                info: 'bg-gray-800 text-white shadow-gray-300'
            };

            toast.className = `${styles[type]} px-4 py-2 rounded-lg shadow-lg text-sm font-medium flex items-center gap-2 toast-enter pointer-events-auto min-w-[200px] justify-center`;

            let icon = '';
            if (type === 'success') icon = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
            if (type === 'error') icon = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';

            toast.innerHTML = `${icon}<span>${message}</span>`;
            container.appendChild(toast);

            requestAnimationFrame(() => {
                toast.classList.remove('toast-enter');
                toast.classList.add('toast-enter-active');
            });

            setTimeout(() => {
                toast.classList.remove('toast-enter-active');
                toast.classList.add('toast-exit-active');
                setTimeout(() => toast.remove(), 200);
            }, 2500);
        }

        window.addEventListener('load', () => {
            const savedPub = localStorage.getItem('sp_pubKey');
            const savedPriv = localStorage.getItem('sp_privKey');
            if (savedPub) document.getElementById('pubKey').value = savedPub;
            if (savedPriv) document.getElementById('privKey').value = savedPriv;
            loadList();
        });

        function generateKeys() {
            showToast("ç”Ÿæˆä¸­ï¼Œè¯·ç¨å€™...", "info");
            setTimeout(() => {
                const crypt = new JSEncrypt({ default_key_size: 2048 });
                crypt.getKey();
                document.getElementById('pubKey').value = crypt.getPublicKey();
                document.getElementById('privKey').value = crypt.getPrivateKey();
                showToast("å¯†é’¥å¯¹å·²ç”Ÿæˆ", "success");
            }, 100);
        }

        function saveKeys() {
            localStorage.setItem('sp_pubKey', document.getElementById('pubKey').value);
            localStorage.setItem('sp_privKey', document.getElementById('privKey').value);
            showToast("å¯†é’¥å·²ä¿å­˜", "success");
        }

        // æ–°å¢ï¼šå¤åˆ¶è¾“å…¥æ¡†å†…å®¹å‡½æ•°
        async function copyKeyInput(elementId) {
            const input = document.getElementById(elementId);
            if (!input || !input.value) {
                showToast("å†…å®¹ä¸ºç©º", "error");
                return;
            }
            try {
                await navigator.clipboard.writeText(input.value);
                const name = elementId === 'pubKey' ? 'å…¬é’¥' : 'ç§é’¥';
                showToast(`${name}å·²å¤åˆ¶`, "success");
            } catch (err) {
                showToast("å¤åˆ¶å¤±è´¥", "error");
            }
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast("å·²å¤åˆ¶åˆ°å‰ªè´´æ¿", "success");
            } catch (err) {
                showToast("å¤åˆ¶å¤±è´¥", "error");
            }
        }

        async function handlePlainUpload() {
            const content = document.getElementById('contentInput').value;
            const remark = document.getElementById('remarkInput').value.trim();
            if (!content) return showToast("å†…å®¹ä¸èƒ½ä¸ºç©º", "error");

            if (!confirm("âš ï¸ ç¡®å®šè¦æ˜æ–‡ä¸Šä¼ å—ï¼ŸæœåŠ¡å™¨ç®¡ç†å‘˜å¯è§å†…å®¹ã€‚")) return;

            try {
                const res = await fetch('/api/paste', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content,
                        remark,
                        is_encrypted: false
                    })
                });
                if(res.ok) {
                    showToast("å‘å¸ƒæˆåŠŸ", "success");
                    document.getElementById('contentInput').value = '';
                    document.getElementById('remarkInput').value = '';
                    loadList();
                }
            } catch (e) { showToast("ä¸Šä¼ å¤±è´¥", "error"); }
        }

        async function handleEncryptUpload() {
            const pubKey = document.getElementById('pubKey').value.trim();
            const text = document.getElementById('contentInput').value;
            const remark = document.getElementById('remarkInput').value.trim();

            if (!text) return showToast("å†…å®¹ä¸èƒ½ä¸ºç©º", "error");
            if (!pubKey) return showToast("è¯·å…ˆé…ç½®å…¬é’¥", "error");

            try {
                const aesKeyHex = CryptoJS.lib.WordArray.random(32).toString();
                const ivHex = CryptoJS.lib.WordArray.random(16).toString();
                const encryptedContent = CryptoJS.AES.encrypt(text, CryptoJS.enc.Hex.parse(aesKeyHex), {
                    iv: CryptoJS.enc.Hex.parse(ivHex),
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7
                }).toString();

                const encryptor = new JSEncrypt();
                encryptor.setPublicKey(pubKey);
                const encryptedAesKey = encryptor.encrypt(aesKeyHex);

                if (!encryptedAesKey) throw new Error("KeyåŠ å¯†å¤±è´¥");

                const res = await fetch('/api/paste', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: { ct: encryptedContent, iv: ivHex, ek: encryptedAesKey },
                        remark: remark,
                        is_encrypted: true
                    })
                });

                if(res.ok) {
                    showToast("åŠ å¯†å‘å¸ƒæˆåŠŸ", "success");
                    document.getElementById('contentInput').value = '';
                    document.getElementById('remarkInput').value = '';
                    loadList();
                }

            } catch (e) { showToast("åŠ å¯†é”™è¯¯: " + e.message, "error"); }
        }

        async function handleDecryptAndCopy(ct, iv, ek) {
            const privKey = document.getElementById('privKey').value.trim();
            if (!privKey) return showToast("è¯·åœ¨å·¦ä¾§å¡«å†™ç§é’¥", "error");

            try {
                const decryptor = new JSEncrypt();
                decryptor.setPrivateKey(privKey);
                const aesKeyHex = decryptor.decrypt(ek);
                if (!aesKeyHex) throw new Error("ç§é’¥é”™è¯¯");

                const bytes = CryptoJS.AES.decrypt(ct, CryptoJS.enc.Hex.parse(aesKeyHex), {
                    iv: CryptoJS.enc.Hex.parse(iv),
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7
                });
                const originalText = bytes.toString(CryptoJS.enc.Utf8);
                if (!originalText) throw new Error("æ•°æ®æŸå");

                copyToClipboard(originalText);
            } catch (e) { showToast("è§£å¯†å¤±è´¥", "error"); }
        }

        async function loadList() {
            const listEl = document.getElementById('pasteList');
            listEl.innerHTML = '<div class="text-center text-gray-400 py-10 animate-pulse">æ­£åœ¨è·å–æ•°æ®...</div>';

            try {

                if (data.length === 0) {
                    listEl.innerHTML = `

                            <p>æš‚æ— æ•°æ®</p>
                        </div>`;
                    return;
                }

                data.forEach(item => {
                    const timeStr = new Date(item.timestamp * 1000).toLocaleString('zh-CN', { hour12: false });
                    const remarkHtml = item.remark
                        ? `<span class="font-bold text-gray-800 text-sm mr-2">${item.remark}</span>`
                        : `<span class="italic text-gray-400 text-xs mr-2">æ— å¤‡æ³¨</span>`;

                    const card = document.createElement('div');
                    card.className = "bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 overflow-hidden";

                    if (item.is_encrypted) {
                        const { ct, iv, ek } = item.content;
                        card.innerHTML = `
                            <div class="px-4 py-3 bg-gray-50 border-b border-gray-100 flex justify-between items-center">
                                <div class="flex items-center">
                                    <span class="bg-indigo-100 text-indigo-700 text-[10px] font-bold px-1.5 py-0.5 rounded mr-2">åŠ å¯†</span>
                                    ${remarkHtml}
                                </div>
                                <div class="flex items-center gap-3">
                                    <span class="text-[10px] text-gray-400 font-mono">${timeStr}</span>
                                    <button class="decrypt-btn bg-indigo-600 hover:bg-indigo-700 text-white text-xs px-2.5 py-1 rounded flex items-center gap-1 transition">
                                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"></path></svg>
                                        è§£å¯†å¹¶å¤åˆ¶
                                    </button>
                                </div>
                            </div>
                            <div class="p-3 bg-slate-800 relative group cursor-pointer" title="ç‚¹å‡»ä¹Ÿå¯è§¦å‘è§£å¯†">
                                <p class="text-[10px] text-slate-500 font-mono break-all opacity-60 line-clamp-2 selection:bg-transparent">
                                    ${ct}
                                </p>
                                <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition bg-black/20 backdrop-blur-[1px]">
                                    <span class="text-white text-xs font-bold">ğŸ”’ æ•°æ®å·²åŠ å¯†å­˜å‚¨</span>
                                </div>
                            </div>
                        `;
                        const runDecrypt = () => handleDecryptAndCopy(ct, iv, ek);
                        card.querySelector('.decrypt-btn').onclick = (e) => { e.stopPropagation(); runDecrypt(); };
                        card.querySelector('.p-3').onclick = runDecrypt;

                    } else {
                        card.innerHTML = `
                            <div class="px-4 py-3 bg-white border-b border-gray-100 flex justify-between items-center">
                                <div class="flex items-center">
                                    <span class="bg-gray-200 text-gray-600 text-[10px] font-bold px-1.5 py-0.5 rounded mr-2">æ˜æ–‡</span>
                                    ${remarkHtml}
                                </div>
                                <div class="flex items-center gap-3">
                                    <span class="text-[10px] text-gray-400 font-mono">${timeStr}</span>
                                    <button class="copy-plain-btn text-gray-400 hover:text-gray-700 transition" title="å¤åˆ¶å†…å®¹">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>
                                    </button>
                                </div>
                            </div>
                            <div class="p-3 bg-gray-50 text-xs font-mono text-gray-700 break-all max-h-32 overflow-y-auto content-text"></div>
                        `;
                        card.querySelector('.content-text').innerText = item.content;
                        card.querySelector('.copy-plain-btn').onclick = () => copyToClipboard(item.content);
                    }
                    listEl.appendChild(card);
                });

            } catch (e) {
                listEl.innerHTML = '<div class="text-center text-red-500 text-sm">åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡çŠ¶æ€</div>';
            }
        }
